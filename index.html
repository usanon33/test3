<!DOCTYPE html>
<html>
<head>
    <title>逆インベーダーゲーム</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <h1>逆インベーダーゲーム</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button id="leftBtn">◀</button>
        <button id="fireBtn">攻撃</button>
        <button id="rightBtn">▶</button>
    </div>
    <div id="stage-select-modal">
        <h2>ステージを選択</h2>
        <input type="number" id="stage-input" min="1" max="10" placeholder="1-10">
        <div id="modal-buttons">
            <button id="stage-go-btn">決定</button>
            <button id="stage-cancel-btn">キャンセル</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
